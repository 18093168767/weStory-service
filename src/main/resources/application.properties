#访问根路径

#应用名称
spring.application.name=springboot-docker

#访问端口号
server.port=8084

#编码格式
server.tomcat.uri-encoding=utf-8

#数据库相关配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://192.168.43.142:3306/docker?serverTimezone=UTC&useSSL=false
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/docker?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5

#session生命周期
server.servlet.session.timeout=30m

mybatis.mapper-locations = classpath:mapper/*.xml
mybatis.type-aliases-package =  com.springboot.ourStory.bean





